version: 2
jobs:
  build:
    docker:
      - image: cypress/base:14.15.0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - node-14-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - node-14-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: node-14-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn bootstrap && yarn lerna run dev:ci --scope=@berviantoleo/react-component-multi-crop-demo
